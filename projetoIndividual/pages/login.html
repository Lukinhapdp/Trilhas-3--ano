<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Promovendo a sustentabilidade e a preservação ambiental.">
    <title>Login - Sustentabilidade Ambiental</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="../imgs/icon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../imgs/icon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
   
</head>
<body>
    <div class="container">
        <h2 id="nomeprojeto">PlanetaConsciente</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" class="form-control" placeholder="Digite seu nome de usuário" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
            <p id="error-message" style="color: red; display: none;"></p>
        </form>
    </div>

    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background-color: rgb(156, 143, 143);
    color: #333;
    line-height: 1.6;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #2e7d32;
}

.form-group {
    margin-bottom: 20px;
}

label {
    font-weight: bold;
    color: #333;
}

input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    background-color: #f9f9f9;
    font-size: 16px;
    transition: all 0.3s ease-in-out;
}

input[type="text"]:focus, input[type="password"]:focus {
    border-color: #2e7d32;
    outline: none;
    box-shadow: 0 0 5px rgba(46, 125, 50, 0.5);
}

.btn-login {
    background-color: #2e7d32;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 5px;
    width: 100%;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-login:hover {
    background-color: #388e3c;
}

.text-center {
    text-align: center;
    margin-top: 10px;
}

.text-center a {
    color: #2e7d32;
    font-weight: bold;
}

.text-center a:hover {
    text-decoration: underline;
}

footer {
    background-color:  #2e7d32;
    color: white;
    text-align: center;
    padding: 0px 0;
    height: 8%;
    position: absolute;
    width: 100%;
    bottom: 0;
    left: 0;
}
h2 {
    font-family: 'Montserrat', sans-serif;
}

    </style>

    <script>
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault();
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var errorMessage = document.getElementById("error-message");
            
            if (username === "" || password === "") {
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                errorMessage.style.display = "block";
                return false;
            } else {
                errorMessage.style.display = "none";
                
                if (username === "admin" && password === "senha123") {
                    window.location.href = "../index.html";
                    return true;
                } else {
                    errorMessage.textContent = "Credenciais incorretas. Tente novamente.";
                    errorMessage.style.display = "block";
                    return false;
                }
            }
        }
    </script>
    <footer class="bg-success text-white text-center py-3">
        <p>&copy; 2025 Sustentabilidade Ambiental. Todos os direitos reservados.</p>
    </footer>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
        <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
