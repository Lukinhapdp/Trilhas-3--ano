<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outros Recursos</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" type="image/x-icon" href="../img/icon.ico">
</head>
<body>
    <div class="container">
        <!-- Barra Lateral -->
        <aside class="sidebar">
            <nav>
                <ul>
                    <li><a href="../index.html"><i class="icon">🏠</i> Incio</a></li>
                    <li><a href="informacoes-pessoais.html"><i class="icon">👤</i> Informações Pessoais</a></li>
                    <li><a href="contato.html"><i class="icon">📞</i> Contato</a></li>
                    <li><a href="credenciais.html"><i class="icon">🔑</i> Credenciais</a></li>
                    <li><a href="profissional.html"><i class="icon">💼</i> Profissional</a></li>
                    <li><a href="preferencias.html"><i class="icon">🎵</i> Preferências</a></li>
                    <li><a href="pagamento.html"><i class="icon">💳</i> Pagamento</a></li>
                    <li><a href="outros.html"><i class="icon">📄</i> Outros</a></li>
                </ul>
            </nav>
            <div class="sidebar-image">
                <img src="../img/logo.png" alt="Logo">
            </div>
        </aside>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <header class="header">
                <h1>Outros Recursos</h1>
            </header>
            <section class="form-section">
                <div class="card">
                    <form id="form-outros">
                        <label for="documento">Upload de Documento PDF:</label>
                        <input type="file" id="documento" name="documento" accept=".pdf">

                        <label for="termosSlider">Aceitar Termos:</label>
                        <input type="range" id="termosSlider" name="termosSlider" min="0" max="1" step="1">

                        <label for="horario">Horário de Preferência para Contato:</label>
                        <input type="time" id="horario" name="horario">

                        <label for="dependentes">Número de Dependentes:</label>
                        <input type="number" id="dependentes" name="dependentes">

                        <label for="cor">Cor Favorita:</label>
                        <input type="color" id="cor" name="cor">

                        <label for="observacoes">Comentários ou Observações:</label>
                        <textarea id="observacoes" name="observacoes" rows="3"></textarea>
                    </form>
                    <button class="button save" onclick="validarOutros()">Salvar</button>
                    <button class="button clear" onclick="limparFormulario('form-outros')">Limpar</button>
                </div>
            </section>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2023 Sistema de Cadastro. Todos os direitos reservados.</p>
    </footer>
    <script src="../js/script.js"></script>
</body>
</html>
